<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div class="container">
		<div class="mb-3">
			  <label for="first-name-input">First Name</label>
			  <input required class="form-control" id="first-name-input" type="text" placeholder="Enter your First name">
			  <div class="invalid-feedback">
			    First name required!
			  </div>
		</div>
		<div class="mb-3">
			  <label for="last-name-input">Last Name</label>
			  <input required class="form-control" id="last-name-input" type="text" placeholder="Enter your Last name">
			  <div class="invalid-feedback">
			    Last name required!
			  </div>
		</div>
		<div class="mb-3">
			  <label for="email-input">Email address</label>
			  <input required class="form-control" id="email-input" type="email" placeholder="Enter your Email">
			  <div class="invalid-feedback">
			    Valid email required!
			  </div>
		</div>
		<div class="mb-3">
			  <label for="college-input">College Name</label>
			  <input required class="form-control" id="college-input" type="text" placeholder="Enter your College Name">
			  <div class="invalid-feedback">
			    College name required!
			  </div>
		</div>
		<div class="mb-3">
			  <label for="graduation-year">Graduation Year</label>
			  <select required class="form-select" id="grad-year-select">
			    <option value="">Choose...</option>
			    <option>2020</option>
			    <option>2021</option>
			    <option>2022</option>
			    <option>2023</option>
			  </select>
			  <div class="invalid-feedback">
			    Please select your graduation year!
			  </div>
		</div>
		<div class="mb-3">
			  <label for="roll-no-input">Roll No</label>
			  <input required class="form-control" id="roll-no-input" type="text" placeholder="Enter your Roll Number">
			  <div class="invalid-feedback">
			    Roll number required!
			  </div>
		</div>
		<div class="mb-3 form-check">
			  <input required class="form-check-input" type="checkbox" id="conditions-checkbox">
			  <label class="form-check-label" for="conditions-checkbox">
			    Agree to terms and conditions
			  </label>
			  <div class="invalid-feedback">
			    You must agree before submitting.
			  </div>
		</div>
		<button class="btn btn-primary" type="submit">Submit form</button>


	
	</div>
</body>

</html>
